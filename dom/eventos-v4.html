<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="soma1(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">Parar aqui!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            soma1(num, event) {
                console.log(event);
                this.contador += num;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
